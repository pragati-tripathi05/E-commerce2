    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        input,select {
            display: block;

    </style>
</head>
<body>
    <a href="/e-commerce-2/products.html"><button>Products Page</button></a>
    <div id="container">
        <form action="" id="form">
            <h1>Dashboard</h1>
            <label>Product Name</label>
            <input placeholder="Enter product name" id="name" type="text" />
            <label>Category</label>
            <input placeholder="Enter category" type="text" id="category" />
            <label>Product Image</label>
            <input id="image" type="text" placeholder="Enter Image URL" />
            <label>Price</label>
            <input placeholder="Enter price" type="number" id="price" />
            <select id="gender">
              <option value="--">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label>Sold</label>
            <input id="sold" type="checkbox" >
            <input id="add" type="submit" name="submit" value="Submit" />
          </form>
    </div>
</body>
